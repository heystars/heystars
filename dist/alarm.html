<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="format-detection" content="telephone=no">

    <title>HEYSTARS</title>

    <link rel="stylesheet" type="text/css" href="plugin/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body class="@@class">
<div class="wrapper">
<header class="fixed white subHeader">
    <img src="img/ic-back-black.png" alt="뒤로가기">
</header>

<div class="content-body alarm-content">
    <div class="alarm-container">
        <div class="title-wrapper">
            <h2>Alarm</h2>
        </div>
        <div class="list-wrapper">
            <ul>
                <li class="alarm-item contact">
                    Notice
                    <div class="checkbox-wrap">
                        <input type="checkbox" id="notice" name="notice"/>
                        <label for="notice"><span class="checkbox-custom"></span><span class="circle"></span></label>
                    </div>
                </li>
                <li class="alarm-item">
                    Event
                    <div class="checkbox-wrap">
                        <input type="checkbox" id="event" name="event"/>
                        <label for="event"><span class="checkbox-custom"></span><span class="circle"></span></label>
                    </div>
                </li>
                <li class="alarm-item">
                    New content
                    <div class="checkbox-wrap">
                        <input type="checkbox" id="content" name="content"/>
                        <label for="content"><span class="checkbox-custom"></span><span class="circle"></span></label>
                    </div>
                </li>
            </ul>
        </div>
    </div>
</div>


<footer>
    <div class="tab-wrapper">
        <div class="tab-inner">
            <ul>
                <li class="active">
                    <img src="img/ic-home-ov.png" alt="홈">
                </li>
                <li>
                    <img src="img/ic-learning.png" alt="공부">
                </li>
                <li>
                    <img src="img/ic-search.png" alt="검색">
                </li>
                <li>
                    <img src="img/ic-mypage.png" alt="마이페이지">
                </li>
            </ul>
        </div>
    </div>
</footer>


</div>
</body>

<script type="text/javascript" src="plugin/vendor.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</html>
