<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="format-detection" content="telephone=no">

    <title>HEYSTARS</title>

    <link rel="stylesheet" type="text/css" href="plugin/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body class="@@class">
<div class="wrapper">
<header class="fixed white subHeader">
    <img src="img/ic-back-black.png" alt="뒤로가기">
    <h1 class="noto-font">카테고리</h1>
</header>

<div class="content-body edit-content">
    <div class="edit-container">
        <div class="myProfile-wrapper">
            <div class="my-face">
                <button class="edit-btn"><img src="img/ic-edit-gray.png" alt="수정"></button>
            </div>
        </div>
        <div class="input-container">
            <div class="input-wrapper">
                <div class="input-inner">
                    <label class="noto-font" for="">닉네임</label>
                    <input class="noto-font" type="text" placeholder="Nickname" value="히오이유우">
                </div>
                <div class="input-inner">
                    <label class="noto-font" for="">생년월일</label>
                    <input class="spoqa-font" type="number" placeholder="Birth" value="921001">
                </div>
            </div>
            <div class="input-wrapper">
                <h3 class="noto-font sub-title">비밀번호 변경</h3>
                <div class="input-inner">
                    <label class="noto-font" for="">비밀번호</label>
                    <input class="noto-font" type="password" placeholder="Password" value="********">
                </div>
                <div class="input-inner">
                    <label class="noto-font" for="">비밀번호 확인</label>
                    <input class="noto-font" type="password" placeholder="Retype Password" value="********">
                </div>
            </div>
        </div>
        <div class="btn-wrapper">
            <button type="submit" class="clear-data noto-font">확인</button>
        </div>
        <div class="out-wrapper">
            <p class="noto-font">회원탈퇴</p>
        </div>
     </div>
</div>


<footer>
    <div class="tab-wrapper">
        <div class="tab-inner">
            <ul>
                <li class="active">
                    <img src="img/ic-home-ov.png" alt="홈">
                </li>
                <li>
                    <img src="img/ic-learning.png" alt="공부">
                </li>
                <li>
                    <img src="img/ic-search.png" alt="검색">
                </li>
                <li>
                    <img src="img/ic-mypage.png" alt="마이페이지">
                </li>
            </ul>
        </div>
    </div>
</footer>


</div>
</body>

<script type="text/javascript" src="plugin/vendor.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</html>
