<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="format-detection" content="telephone=no">

    <title>HEYSTARS</title>

    <link rel="stylesheet" type="text/css" href="plugin/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body class="@@class">
<div class="wrapper">
<header class="header subHeader">
    <img src="img/ic-back-black.png" alt="뒤로가기">
</header>

<div class="content-body find-content">
    <div class="find-container">
        <div class="find-title">
            <h2 class="product-font">Forgot ID?</h2>
        </div>
        <div class="find-advice">
            <p>Listening and speaking</p>
            <p>Repeatedly is key to learning Korean.</p>
        </div>
        <div class="input-wrapper">
            <div class="input-inner find-id">
                <input type="text" placeholder="Email" onchange="findId()">
                <!-- info-text 에 positive / denial 각각 클래스 추가시 문구 보여짐 -->
                <div class="info-text ">
                    <p class="noto-font">*2020.08.20에 가입 된 아이디입니다.</p>
                </div>
            </div>
        </div>
        <div class="btn-wrapper">
            <button type="submit" class="clear-data">Find</button>
        </div>
    </div>
</div>



</div>
</body>

<script type="text/javascript" src="plugin/vendor.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</html>


<script>

    function findId(){
        if ($('.input-inner.find-id input').val() != "") {
            $('.input-inner input').addClass('active').parents('.input-wrapper').siblings('.btn-wrapper').children('button').addClass('clear-data');
        }else{
            $('.input-inner input').parents('.input-wrapper').siblings('.btn-wrapper').children('button').removeClass('clear-data');
        }
    }

</script>
