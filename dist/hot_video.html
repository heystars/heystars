<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1"/>
    <meta name="format-detection" content="telephone=no">

    <title>HEYSTARS</title>

    <link rel="stylesheet" type="text/css" href="plugin/vendor.min.css">
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/common.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <script type="text/javascript" src="lib/jquery/dist/jquery.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.js"></script>

</head>
<body class="@@class">
<div class="wrapper">
<header class="fixed white subHeader">
    <img src="img/ic-back-black.png" alt="뒤로가기">
</header>

<div class="content-body hot-content">
    <div class="videoList-container">
        <div class="hot-subject">
            <h2 class="noto-font">지금 인기있는 영상들</h2>
        </div>
        <div class="videoList-wrapper">
            <div class="videoList-inner">
                <div class="thumbnail-box">
                    <p class="spoqa-font point-num"><span>+30</span>Point</p>
                    <div class="video-timer">
                        <span class="spoqa-font">00:36</span>
                    </div>
                    <div class="shadow-box"></div>
                </div>
                <div class="videoInfo-box">
                    <div class="korean">
                        <h2 class="noto-font">너 오늘 너무 이쁘다<img class="speak-btn" src="img/ic-speaker.png" alt="듣기"></h2>
                    </div>
                    <div class="vietnam">
                        <p>Đó là một chút khó khăn để tồn tại.</p>
                    </div>
                    <div class="video-title">
                        <div class="video-profile"></div>
                        <p>Descendants of the Sun</p>
                    </div>
                </div>
            </div>
           <div class="videoList-inner">
                <div class="thumbnail-box">
                    <p class="spoqa-font point-num"><span>+30</span>Point</p>
                    <div class="video-timer">
                        <span class="spoqa-font">00:36</span>
                    </div>
                    <div class="shadow-box"></div>
                </div>
                <div class="videoInfo-box">
                    <div class="korean">
                        <h2 class="noto-font">너 오늘 너무 이쁘다<img class="speak-btn" src="img/ic-speaker.png" alt="듣기"></h2>
                    </div>
                    <div class="vietnam">
                        <p>Đó là một chút khó khăn để tồn tại.</p>
                    </div>
                    <div class="video-title">
                        <div class="video-profile"></div>
                        <p>Descendants of the Sun</p>
                    </div>
                </div>
            </div>
        </div>
     </div>
</div>



</div>
</body>

<script type="text/javascript" src="plugin/vendor.min.js"></script>
<script type="text/javascript" src="js/common.js"></script>
</html>


<script>

    function findId(){
        if ($('.input-inner.find-id input').val() != "") {
            $('.input-inner input').addClass('active').parents('.input-wrapper').siblings('.btn-wrapper').children('button').addClass('clear-data');
        }else{
            $('.input-inner input').parents('.input-wrapper').siblings('.btn-wrapper').children('button').removeClass('clear-data');
        }
    }

</script>
