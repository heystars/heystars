<script>

$(document).ready(function(){
    $('.speak-btn').click(function(){
        $(this).siblings('.word-box').children('.korean').toggleClass('active');
    });

    
    $('#slide01').click(function(){

        if ( $(this).children('.active').next().is('div') ) {
            $(this).siblings('.steping').children('.active').removeClass('active').next().addClass('active');
            $(this).children('.active').removeClass('active').next().addClass('active');
        } else {
            $(this).siblings('.steping').children('.active').removeClass('active');
            $(this).siblings('.steping').children('.first-item').addClass('active');
            $(this).children('.active').removeClass('active');
            $(this).children('.first-step').addClass('active');
        }

        if ( $(this).children('.second-step').hasClass('active') ) {
            $(this).siblings('.my-action').addClass('active');
        } else {
            $(this).siblings('.my-action').removeClass('active');
        }


    });

    $('#slide02').click(function(){

        if ( $(this).children('.active').next().is('div') ) {
            $(this).siblings('.steping').children('.active').removeClass('active').next().addClass('active');
            $(this).children('.active').removeClass('active').next().addClass('active');
        } else {
            $(this).siblings('.steping').children('.active').removeClass('active');
            $(this).siblings('.steping').children('.first-item').addClass('active');
            $(this).children('.active').removeClass('active');
            $(this).children('.first-step').addClass('active');
        }

        if ( $(this).children('.second-step').hasClass('active') ) {
            $(this).siblings('.my-action').addClass('active');
        } else {
            $(this).siblings('.my-action').removeClass('active');
        }

    });


    var noteSwiper = new Swiper('.swiper-container.noteSlide',{
        centeredSlides: true,
        loop: false,
        slidesPerView: 'auto',
        spaceBetween: 21,
        pagination: {
            el: '.swiper-pagination',
            clickable: true,
        }
   });

    var animation3 = bodymovin.loadAnimation({
        container: document.getElementById('ani3'),
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'bg.json',
    });
    var animation4 = bodymovin.loadAnimation({
        container: document.getElementById('ani4'),
        renderer: 'svg',
        loop: false,
        autoplay: false,
        path: 'bg.json',
    });
    $('#slide01 .second-step').on('click',function(){
        $('.last-item').children('.ani').show();
        animation3.play();
        setTimeout(function() {
            $('.last-item').children('.ani').hide();
        }, 3000);
    });        

    $('#slide01 .last-step').click(function(){
        animation3.stop();
    });

    $('#slide02 .second-step').on('click',function(){
        $('.last-item').children('.ani').show();
        animation4.play();
        setTimeout(function() {
            $('.last-item').children('.ani').hide();
        }, 3000);
    });        

    $('#slide02 .last-step').click(function(){
        animation4.stop();
    });

});

</script>
